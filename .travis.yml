---
language: node_js
node_js:
  - "4"

sudo: false

cache:
  directories:
    - node_modules

matrix:
  fast_finish: true

env:
  - EMBER_TRY_SCENARIO=default

before_install:
  - npm config set spin false
  - npm install -g bower
  - bower --version
  - npm install phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install
  - bower install

script:
  - ember try $EMBER_TRY_SCENARIO test --skip-cleanup
