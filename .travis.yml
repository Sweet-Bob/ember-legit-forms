---
language: node_js
node_js:
  - "4"

dist: trusty
sudo: required

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - $HOME/.npm
    - $HOME/.cache

env:
  - EMBER_TRY_SCENARIO=default

matrix:
  fast_finish: true

before_install:
  - npm config set spin false
  - npm install -g bower
  - bower --version
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install
  - bower install

script:
  - ember try $EMBER_TRY_SCENARIO test --skip-cleanup
